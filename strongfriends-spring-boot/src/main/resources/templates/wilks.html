#parse("header.html")

        <div class="form-group">

            <option value="男">男</option>
            <option value="女">女</option>
        </select>
        </div>

        <div class="form-group">
            <label for="exampleInputName">体重(KG)</label>
            <input type="text" class="form-control" id="input_weight" placeholder="">

            <label for="exampleInputName2">深蹲(KG)</label>
            <input type="text" class="form-control" id="squat" placeholder="">

            <label for="exampleInputName3">卧推(KG)</label>

        <div class="form-group">
            <label for="exampleInputName4">硬拉(KG)</label>
            <input type="text" class="form-control" id="deadlift" placeholder="">
        </div>

        <button type="button" class="btn btn-info">点此计算</button>

        <p><span> </span> </p>

    </div>

</div>
